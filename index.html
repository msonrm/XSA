        @media (prefers-color-scheme: dark) {

            .grouped-list {

            }
            
            .input-group input,

<body>
    <div class="status-indicator" id="statusIndicator"></div>
    
    <div class="container">
        <div class="header">

            <div class="install-prompt" id="installPrompt">
                <span>üì± „Éõ„Éº„É†ÁîªÈù¢„Å´ËøΩÂä†„Åó„Åæ„Åô„ÅãÔºü</span>
                <button onclick="installApp()">ËøΩÂä†</button>

            </div>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>üìù Ê§úÁ¥¢„Çª„ÉÉ„ÉàÂêç</label>
                <input type="text" id="setName" placeholder="‰æãÔºöÊé®„ÅóÊµ∑Â§ñÊñáÂ≠¶‰ΩúÂÆ∂">
            </div>
            
            <div class="input-group">
                <label>üîë Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„ÉâÔºàÊîπË°å„ÅßÂå∫Âàá„ÇãÔºâ</label>
                <textarea id="keywords" rows="5" placeholder="„Éü„É´„Éè„Ç¶„Ç∂„Éº&#10;„Ç´„É´„É¥„Ç£„Éº„Éé&#10;„Éî„É≥„ÉÅ„Éß„É≥&#10;„Éó„É´„Éº„Çπ„Éà"></textarea>
            </div>
            
            <div class="input-group">
                <label>üö´ Èô§Â§ñ„Ç≠„Éº„ÉØ„Éº„ÉâÔºàÊîπË°å„ÅßÂå∫Âàá„ÇãÔºâ</label>
                <textarea id="excludeKeywords" rows="3" placeholder="„Ç∏„Éß„Çª„Éï&#10;ÈäÄÈùí"></textarea>
            </div>
            
            <button class="button" onclick="testSearch()">üîç Ê§úÁ¥¢„Åó„Å¶„Åø„Çã</button>
            <button class="button secondary" onclick="saveToLocal()">üíæ Ê§úÁ¥¢„Çª„ÉÉ„Éà„Çí‰øùÂ≠ò</button>
            <button class="button secondary" onclick="generateShare()">üì§ ÂÖ±Êúâ„É™„É≥„ÇØ„ÇíÁîüÊàê</button>
        </div>
        
        <div class="card result-section" id="resultSection">
            <h3 class="section-header">‚ú® ÂÖ±Êúâ„Åô„Çã</h3>
            
            <div class="qr-container">
                <div id="qrcode"></div>
                <p>QR„Ç≥„Éº„Éâ„Çí„Çπ„Ç≠„É£„É≥„Åæ„Åü„ÅØURL„Çí„Ç∑„Çß„Ç¢</p>
            </div>
            
            <div class="url-display" id="urlDisplay"></div>
            
            <div class="share-buttons">

            </div>
        </div>
        
        <div class="saved-sets" id="savedSets" style="display: none;">
            <h3 class="section-header">üìö ‰øùÂ≠ò„Åó„ÅüÊ§úÁ¥¢„Çª„ÉÉ„Éà</h3>
            <div id="setsList"></div>
        </div>
    </div>
    
    <script>
        let currentURL = '';
        let deferredPrompt;
        let updateAvailable = false;
        
        // Service WorkerÁôªÈå≤ÔºàÁõ∏ÂØæ„Éë„Çπ‰ΩøÁî®Ôºâ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('SW registered: ', registration);
                    
                    // iOSÁî®„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±
                    console.log('PWA Debug Info:', {
                        userAgent: navigator.userAgent,
                        standalone: window.navigator.standalone,
                        serviceWorkerSupported: 'serviceWorker' in navigator,
                        currentLocation: window.location.href,
                        manifestLoaded: document.querySelector('link[rel="manifest"]') !== null
                    });
                    
                    // „Ç¢„ÉÉ„Éó„Éá„Éº„ÉàÁ¢∫Ë™ç
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateAvailable();
                            }
                        });
                    });
                } catch (registrationError) {
                    console.log('SW registration failed: ', registrationError);
                }
            });
        } else {
            console.log('Service Worker not supported');
        }
        
        // „Ç§„É≥„Çπ„Éà„Éº„É´„Éó„É≠„É≥„Éó„Éà
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // „Ç§„É≥„Çπ„Éà„Éº„É´Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return;
            }
            
            document.getElementById('installPrompt').style.display = 'flex';
        });
        
        // PWA„Ç§„É≥„Çπ„Éà„Éº„É´Âæå
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            document.getElementById('installPrompt').style.display = 'none';
        });
        
        // „Ç™„Éï„É©„Ç§„É≥/„Ç™„É≥„É©„Ç§„É≥Áä∂ÊÖãÁõ£Ë¶ñ
        window.addEventListener('online', () => {
            hideStatus();
        });
        
        window.addEventListener('offline', () => {
            showStatus('üì° „Ç™„Éï„É©„Ç§„É≥„É¢„Éº„Éâ', 'offline-indicator');
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }
        
        function dismissInstall() {
            document.getElementById('installPrompt').style.display = 'none';
            localStorage.setItem('installDismissed', Date.now());
        }
        
        function showUpdateAvailable() {
            updateAvailable = true;
            showStatus('üîÑ Êõ¥Êñ∞Áâà„ÅåÂà©Áî®ÂèØËÉΩ„Åß„ÅôÔºà„ÇØ„É™„ÉÉ„ÇØ„ÅßÊõ¥Êñ∞Ôºâ', 'update-indicator');
            document.getElementById('statusIndicator').onclick = () => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistration().then(reg => {
                        if (reg && reg.waiting) {
                            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                            window.location.reload();
                        }
                    });
                }
            };
        }
        
        function showStatus(message, className = '') {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator ${className}`;
            indicator.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('statusIndicator').style.display = 'none';
        }
        
        function testSearch() {
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const includeQuery = keywords.map(k => `"${encodeURIComponent(k.trim())}"`).join('+OR+');
            const excludeQuery = excludeKeywords.map(k => `-"${encodeURIComponent(k.trim())}"`).join('+');
            const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;
            
            window.open(`https://x.com/search?q=${query}&src=typd&f=tweets&vertical=default`, '_blank');
        }
        
        function saveToLocal() {
            const name = document.getElementById('setName').value || 'ÂêçÁß∞Êú™Ë®≠ÂÆö';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const sets = JSON.parse(localStorage.getItem('xsaSearchSets') || '[]');
            const newSet = {
                id: Date.now(),
                name: name,
                keywords: keywords,
                excludeKeywords: excludeKeywords,
                createdAt: new Date().toLocaleDateString()
            };
            
            sets.unshift(newSet);
            localStorage.setItem('xsaSearchSets', JSON.stringify(sets));
            
            alert('‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
            loadSavedSets();
        }
        
        function loadSavedSets() {
            const sets = JSON.parse(localStorage.getItem('xsaSearchSets') || '[]');
            
            if (sets.length === 0) {
                document.getElementById('savedSets').style.display = 'none';
                return;
            }
            
            document.getElementById('savedSets').style.display = 'block';
            
            const html = sets.map(set => `
                <div class="set-item">
                    <div class="set-info">
                        <h4>${set.name}</h4>
                        <div class="set-keywords">
                            ${set.keywords.slice(0, 3).map(k => `<span class="chip">${k}</span>`).join('')}
                            ${set.keywords.length > 3 ? `<span class="chip">+${set.keywords.length - 3}</span>` : ''}
                        </div>
                    </div>
                    <div>
                        <button class="mini-button" onclick="loadSet(${set.id})">Ë™≠Ëæº</button>
                        <button class="mini-button" onclick="searchWithSet(${set.id})">Ê§úÁ¥¢</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('setsList').innerHTML = html;
        }
        
        function loadSet(id) {
            const sets = JSON.parse(localStorage.getItem('xsaSearchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                document.getElementById('setName').value = set.name;
                document.getElementById('keywords').value = set.keywords.join('\n');
                document.getElementById('excludeKeywords').value = set.excludeKeywords.join('\n');
                window.scrollTo(0, 0);
            }
        }
        
        function searchWithSet(id) {
            const sets = JSON.parse(localStorage.getItem('xsaSearchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                const includeQuery = set.keywords.map(k => `"${encodeURIComponent(k)}"`).join('+OR+');
                const excludeQuery = set.excludeKeywords.map(k => `-"${encodeURIComponent(k)}"`).join('+');
                const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;
                
                window.open(`https://x.com/search?q=${query}&src=typd&f=tweets&vertical=default`, '_blank');
            }
        }
        
        function deleteSet(id) {
            const sets = JSON.parse(localStorage.getItem('xsaSearchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (!set) {
                alert('ÂâäÈô§ÂØæË±°„ÅÆÊ§úÁ¥¢„Çª„ÉÉ„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            
            // Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÇíË°®Á§∫
            const confirmMessage = `„Äå${set.name}„Äç„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü\n\nÂê´„Åæ„Çå„Çã„Ç≠„Éº„ÉØ„Éº„Éâ:\n${set.keywords.join(', ')}\n\n„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ`;
            
            if (confirm(confirmMessage)) {
                // ÂâäÈô§ÂÆüË°å
                const updatedSets = sets.filter(s => s.id !== id);
                localStorage.setItem('xsaSearchSets', JSON.stringify(updatedSets));
                
                // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏
                alert('Ê§úÁ¥¢„Çª„ÉÉ„Éà„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü„ÄÇ');
                
                // „É™„Çπ„Éà„ÇíÂÜçË™≠„ÅøËæº„Åø
                loadSavedSets();

        }
        
        function generateShare() {
            const name = document.getElementById('setName').value || 'ÂêçÁß∞Êú™Ë®≠ÂÆö';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const data = {
                n: name,
                k: keywords,
                e: excludeKeywords
            };
            
            const compressed = LZString.compressToEncodedURIComponent(JSON.stringify(data));
            currentURL = `${location.origin}${location.pathname}?s=${compressed}`;
            
            // QR„Ç≥„Éº„ÉâÁîüÊàê
            const qr = qrcode(0, 'M');
            qr.addData(currentURL);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            
            // URLË°®Á§∫
            document.getElementById('urlDisplay').textContent = currentURL;
            
            // ÁµêÊûú„Çª„ÇØ„Ç∑„Éß„É≥Ë°®Á§∫
            document.getElementById('resultSection').style.display = 'block';
            
            // ÁµêÊûú„Çª„ÇØ„Ç∑„Éß„É≥„Åæ„Åß„Çπ„ÇØ„É≠„Éº„É´
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function shareX() {
            const name = document.getElementById('setName').value || 'Ê§úÁ¥¢„Çª„ÉÉ„Éà';
            const text = `„Äå${name}„Äç„ÅÆÊ§úÁ¥¢„Çª„ÉÉ„Éà„Çí‰Ωú„Çä„Åæ„Åó„ÅüÔºÅ`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'XSA - X Search Assistant',
                    text: text,
                    url: currentURL
                }).catch((error) => {
                    // Web Share APIÂ§±ÊïóÊôÇ„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                    window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentURL)}`, '_blank');
                });
            } else {
                window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentURL)}`, '_blank');
            }
        }
        
        function copyURL() {
            navigator.clipboard.writeText(currentURL).then(() => {
                alert('URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            }).catch(err => {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                const textArea = document.createElement('textarea');
                textArea.value = currentURL;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            });
        }
        
        // „Ç§„É≥„Éù„Éº„ÉàÂá¶ÁêÜ
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(location.search);
            const compressed = params.get('s');
            
            if (compressed) {
                try {
                    const json = LZString.decompressFromEncodedURIComponent(compressed);
                    const data = JSON.parse(json);
                    
                    if (confirm(`„Äå${data.n}„Äç„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åô„ÅãÔºü`)) {
                        document.getElementById('setName').value = data.n;
                        document.getElementById('keywords').value = data.k.join('\n');
                        document.getElementById('excludeKeywords').value = (data.e || []).join('\n');
                        history.replaceState(null, '', location.pathname);
                        alert('„Ç§„É≥„Éù„Éº„ÉàÂÆå‰∫ÜÔºÅ');
                    }
                } catch (e) {
                    console.error('„Ç§„É≥„Éù„Éº„Éà„Ç®„É©„Éº:', e);
                }
            }
            
            // ‰øùÂ≠òÊ∏à„Åø„Çª„ÉÉ„Éà„ÇíË™≠„ÅøËæº„Åø
            loadSavedSets();
            
            // „Ç§„É≥„Çπ„Éà„Éº„É´„Éó„É≠„É≥„Éó„Éà„ÅÆË°®Á§∫Âà§ÂÆö
            const dismissed = localStorage.getItem('installDismissed');
            if (dismissed && Date.now() - parseInt(dismissed) < 7 * 24 * 60 * 60 * 1000) {
                // 7Êó•‰ª•ÂÜÖ„Å´Âç¥‰∏ã„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØË°®Á§∫„Åó„Å™„ÅÑ
                return;
            }
        });
    </script>
